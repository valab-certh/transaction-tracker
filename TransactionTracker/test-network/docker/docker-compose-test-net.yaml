        - CORE_PEER_TLS_KEY_FILE=/etc/hyperledger/fabric/tls/server.key
        - CORE_PEER_TLS_ROOTCERT_FILE=/etc/hyperledger/fabric/tls/ca.crt
        # Peer specific variables
        - CORE_PEER_ID=peer0.incisive.iti.gr
        - CORE_PEER_ADDRESS=peer0.incisive.iti.gr:25055
        - CORE_PEER_LISTENADDRESS=0.0.0.0:25055
        - CORE_PEER_CHAINCODEADDRESS=peer0.incisive.iti.gr:43052
        - CORE_PEER_CHAINCODELISTENADDRESS=0.0.0.0:43052
        - CORE_PEER_GOSSIP_BOOTSTRAP=peer0.incisive.iti.gr:25055 peer1.incisive.iti.gr:25053 peer2.incisive.iti.gr:25057 peer3.incisive.iti.gr:25059
        - CORE_PEER_GOSSIP_EXTERNALENDPOINT=peer0.incisive.iti.gr:25055
        - CORE_PEER_LOCALMSPID=incisiveMSP
        - CORE_OPERATIONS_LISTENADDRESS=0.0.0.0:53051
      volumes:
          - ${DOCKER_SOCK}:/host/var/run/docker.sock
          - ../organizations/peerOrganizations/incisive.iti.gr/peers/peer0.incisive.iti.gr/msp:/etc/hyperledger/fabric/msp
          - ../organizations/peerOrganizations/incisive.iti.gr/peers/peer0.incisive.iti.gr/tls:/etc/hyperledger/fabric/tls
          - peer0.incisive.iti.gr:/var/hyperledger/production
      working_dir: /opt/gopath/src/github.com/hyperledger/fabric/peer
      command: peer node start
      ports:
        - 25055:25055
        - 53051:53051
      networks:
        - test


